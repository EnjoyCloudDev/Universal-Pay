    <style>
    * {
        margin: 0; padding: 0;
        font-family: Apple LiGothic Medium;
    }
    body {
        background-color: #fff;
    }
    .code-item {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 1px;
        display: none;
        background-color: #5c92ef;
    }
    .code-title {
        height: 100px;
        background-color: #f2f2f2;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 50%;
    }
    .code-area {
        text-align: center;
    }
    .code-area img {
        margin: 80px auto;
        width: 60%;
        min-width: 100px;
        background: #fff;
        padding: 10px;
        border-radius: 5px;
    }
    .code-footer {
        height: 80px;
        text-align: center;
        background-color: #fff;
        color: #666;
        line-height: 80px;
        font-size: 20px;
        margin: 0 4px 3px 4px;
    }
